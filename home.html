<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0074D9;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 20px;
        }
        .departments {
            display: flex;
            justify-content: space-around;
            padding: 40px;
        }
        .department {
            text-align: center;
        }
        .department img {
            width: 100px;
            height: 100px;
        }
        footer {
            background-color: #333;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }
        form {
            margin: 20px;
        }
        h1, h2, h3 {
            color: #0074D9;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
        </nav>
        <h1>Healthcare Solutions</h1>
        <p>Your health is our priority.</p>
        <button>Contact Us</button>
    </header>
    <div class="departments">
        <div class="department">
            <img src="cardiology.png" alt="Cardiology">
            <h2>Cardiology</h2>
            <p>Specialized care for heart diseases.</p>
        </div>
        <div class="department">
            <img src="orthopedics.png" alt="Orthopedics">
            <h2>Orthopedics</h2>
            <p>Expertise in bone and joint health.</p>
        </div>
        <div class="department">
            <img src="neurology.png" alt="Neurology">
            <h2>Neurology</h2>
            <p>Comprehensive neurological care.</p>
        </div>
    </div>
    <footer>
        <p>Â© 2023 Healthcare Solutions. All rights reserved.</p>
        <form>
            <h3>Contact Us</h3>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <button>Submit</button>
        </form>
    </footer>
</body>
</html>
